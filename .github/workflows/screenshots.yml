name: Screenshot Capture

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Manual trigger

jobs:
  screenshots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-xcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxi6 \
          libxtst6 \
          libnss3 \
          libcups2 \
          libxss1 \
          libxrandr2 \
          libasound2 \
          libpangocairo-1.0-0 \
          libatk1.0-0 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
          
    - name: Start test server
      run: npm run test:server &
      
    - name: Wait for server to start
      run: sleep 5
      
    - name: Capture screenshots
      run: npm run test:screenshots
      
    - name: Generate screenshot report
      run: npm run test:view-screenshots
      
    - name: Upload screenshots as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ui-screenshots
        path: e2e/screenshots/
        retention-days: 90
        
    - name: Create screenshot summary
      run: |
        echo "## ðŸ“¸ Screenshot Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Screenshots captured for UI testing validation:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for file in e2e/screenshots/*.png; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            size=$(ls -lh "$file" | awk '{print $5}')
            echo "- **$filename** ($size)" >> $GITHUB_STEP_SUMMARY
          fi
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Screenshots are available as workflow artifacts." >> $GITHUB_STEP_SUMMARY
        
    - name: Stop test server
      run: pkill -f "node e2e/server.js" || true
